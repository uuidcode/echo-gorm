<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="name" value="{{.book.Name}}">
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button"
                        data-url="/book"
                        data-type="{{if .book.BookId}}PUT{{else}}POST{{end}}"
                        class="btn btn-primary actionButton">Save</button>
            </div>
        </div>
    </div>
    {{if .book.BookId}}
    <input type="hidden" id="bookId" data-value-type="NUMBER" value="{{.book.BookId}}">
    {{end}}
</div>
