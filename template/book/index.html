{{define "content"}}
<script src="/static/js/book.js"></script>
<div class="container-fluid" style="margin:10px 0px 10px 0px">
    <button id="addButton" type="button" class="btn btn-primary">Add</button>
</div>
<div class="container-fluid">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {{range .bookList}}
            <tr>
                <th scope="row">{{.BookId}}</th>
                <td>{{.Name}}</td>
            </tr>
        {{end}}
        </tbody>
    </table>
</div>
{{end}}
